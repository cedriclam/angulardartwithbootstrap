<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Angulardartuibootstrap</title>
    <link rel="stylesheet" href="angulardartuibootstrap.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    
    
    
    
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
           display: none !important;
        }
    </style>
    
  </head>
  <body angulardartuiboot>
    <h1>{{mainCtrl.testTitle}}</h1>
   
     <label class="checkbox">
    <input type="checkbox" ng-model="mainCtrl.oneAtATime">
    Open only one at a time
  </label>
   
     <accordion close-others="mainCtrl.oneAtATime">
    <accordion-group heading="Static Header, initially expanded" is-open="true">
      This content is straight in the template.
    </accordion-group>
    <accordion-group heading="{{group.title}}" ng-repeat="group in mainCtrl.groups">
      {{group.content}}
    </accordion-group>
    <accordion-group heading="Dynamic Body Content">
      <p>The body of the accordion group grows to fit the contents</p>
        <button class="btn btn-default btn-sm" ng-click="mainCtrl.addItem()">Add Item</button>
        <div ng-repeat="item in mainCtrl.items">{{item}}</div>
    </accordion-group>
    <accordion-group is-open="mainCtrl.isopen">
        <accordion-heading>
            I can have markup, too! <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': mainCtrl.isopen, 'glyphicon-chevron-right': !mainCtrl.isopen}"></i>
        </accordion-heading>
        This is just some content to illustrate fancy headings.
    </accordion-group>
  </accordion>

    <script type="application/dart" src="angulardartuibootstrap.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
